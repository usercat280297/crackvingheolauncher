<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - CRACKVINGHEÓ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }
    
    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    h1 {
      color: #667eea;
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .app-name {
      color: #333;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 30px;
    }
    
    .message {
      color: #666;
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .success-icon {
      font-size: 60px;
      margin-bottom: 20px;
      animation: scaleIn 0.5s ease-out;
    }
    
    @keyframes scaleIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo của bạn -->
    <div class="logo">
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" alt="CRACKVINGHEÓ" id="appLogo">
    </div>
    
    <div class="success-icon">✅</div>
    <h1>Đăng nhập thành công!</h1>
    <div class="app-name">CRACKVINGHEÓ</div>
    <p class="message">Đang chuyển bạn về launcher...</p>
    <div class="spinner"></div>
  </div>
  
  <script>
    // Get token and user from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const user = urlParams.get('user');
    
    // Redirect to custom protocol after 1.5s
    setTimeout(() => {
      window.location.href = `gamelauncher://oauth?token=${token}&user=${user}`;
    }, 1500);
  </script>
</body>
</html>
